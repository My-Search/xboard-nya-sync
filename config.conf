# ========================
# 基础配置
# ========================
# 检查间隔时间（秒），例如 3600 为 1 小时
Check_Interval=300
# Cloudflare 配置（仅配置CF的Token即可，具体如何创建符合的Token是请README.md文件，确保你操作的域名在该账号下）
CF_Token="你的Cloudflare全局API密钥"
# 日志配置
Log_File="/var/log/ip-sync.log"
Log_Max_Lines=5000
# ========================
# 机场 (Airport) 配置 [721579.xyz]
# ========================
Airport_Url="https://xxx.com"
Airport_Email="后台登录邮箱"
Airport_Pass="登录密码"

# ========================
# 转发 (Forward) 配置 [nya.trp.sh]
# ========================
Forward_Url="https://yyy.com"
Forward_User="nya用户账号"
Forward_Pass="nya用户密码"
